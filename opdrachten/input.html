

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
   <form> 
      <fieldset>
         <legend>Verschillende inputtypes</legend> 
         
         <label for="password">Wachtwoord:</label>
         <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required><br><br>

         <label for="month">Maand:</label>
         <input type="month" id="month" name="month" required><br><br>

         <label for="number">Aantal:</label>
         <input type="number" id="number" name="number" min="1" max="100"  placeholder="Voer een getal in" required><br><br>

         <label for="image">
            <input type="image" id="image" alt="" src="f.jpeg">
         </label>
      </fieldset>
   </form> 
</body>
</html>
